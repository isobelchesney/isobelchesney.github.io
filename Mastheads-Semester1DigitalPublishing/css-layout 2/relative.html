<html>
<head>

		.relative {
			position: relative;
			width:500px;
			height:500px;
			margin-left:200px;
			background-color:peachpuff;
		}
		.absolute {
			position: absolute;
			bottom:10px;
			right:50px;
			width:100px;
			height:100px;
			background-color:brown;
		}
	</style>
</head>
<body>
	absolute
	relative
	<div class="relative">
		<div class="absolute">
			
		</div>
	</div>
</body>
</html>
