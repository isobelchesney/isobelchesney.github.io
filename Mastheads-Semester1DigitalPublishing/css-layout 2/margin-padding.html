<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout</title>
	<style type="text/css">
		body {
			font-family: arial;
			font-size: 20px;
		}
		.box {
		  background: red;
		  padding: 10px;
		  border: 5px solid black;
		}

		.blue-box {
		  color: white;
		  background: blue;
		  padding: 40px;
		  border: 5px solid black;
		  margin-top:50px;
		}
	</style>
</head>
<body>
	<div class="box">
	Box Model (little padding)
	</div>

	<div class="blue-box">
	Every element on the page has its own box, which can be styled using CSS. (more padding)
	</div>

	<div class="blue-box">
	  	From the inside out: <br>
	  	content <br>
	  	padding <br>
	  	border <br>
	  	margin
	</div>

</body>
</html>
