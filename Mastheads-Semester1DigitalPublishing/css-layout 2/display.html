<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout</title>
	<style type="text/css">
		body {
			font-size: 30px;
		}
		.block {
			display: block;
		}

		.inline-block{
			display: inline-block;
		}

		.inline {
			display: inline;
		}

		.width-1 {
			width:300px;
			height:300px;
			background-color: peachpuff;
		}
	</style>
</head>
<body>
	<div class="block width-1">
		Block
	</div>

	<div class="inline-block width-1">
		Inline-block
	</div>

	<div class="inline-block width-1">
		Inline-block
	</div>

	<div class="inline-block width-1">
		Inline-block
	</div>

	<div class="inline-block width-1">
		Inline-block
	</div>

	<div class="inline width-1">
		Inline
	</div>

	<div class="inline width-1">
		Inline
	</div>

	<div class="inline width-1">
		Inline
	</div>

</body>
</html>
