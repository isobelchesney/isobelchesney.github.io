<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout</title>
	<style type="text/css">
		.body {
			font-family:helvetica;
			font-size:44px;
			color:black;
			position:middle;
			font-style:italic;
			font-weight:bold;
		}
		.relative {
			position: relative;
			width:500px;
			height:500px;
			background-color:black;
		}
		.absolute {
			position: absolute;
			bottom:10px;
			width:100px;
			height:100px;
			background-color:white;
		}
		.square {
			position: relative;
			width:100px;
			height:100px;
			top:10px;
			background-color:white;
			
		}
	</style>
</head>
<body>
	<div class="body">
	Do what you can. 
	<br>
	Don't be too harsh on yourself.
	<br>
	21.03.19
	<br>
	9:47am
	<div class="relative">
		<div class="absolute">
			<div class="square">
			
		</div>
	</div>
</body>
</html>
