<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout</title>
	<style type="text/css">
		
		.fixed {
			position: fixed;
			bottom:0px;
			right:10px;
			background: black;
			color:white;
			font-family:courier new;
			font-size:50px;
		}
		.margin {
			margin-bottom:1000px; 
			font-family:courier new;
			font-size:120px;
		}
	</style>
</head>
<body>
	<div class="margin">
		17.3.19
	<br>
	<br>
		ONE FIFTY THREE PM
	</div>
	<div class="fixed">
		POWER
	</div>
</body>
</html>
